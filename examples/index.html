<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="Krasimir Tsonev" />
        <meta name="copyright" content="Krasimir Tsonev" />
        <meta name="robots" content="follow,index" />
        <meta name="title" content="animo - javascript animation framework" />
        <meta name="keywords" content="animo - javascript animation framework" lang="en-us" />
        <meta name="description" content="animo - javascript animation framework" />
        
        <title>animo - javascript animation framework</title>

        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/styles.css" />

        <script src="./js/jquery.js"></script>
        <script src="../src/animo.js"></script>
        <script>
            window.onload = function() {
                animo($("#demo"))
                .create("animation1", {
                    start:"padding: 20px",
                    end: "  background: #A36060; width :540px; color: #FFF;"
                })
                .create("animation2", {
                    end: "font-size: 30px; transform: scale(1.4, 1.4); opacity: 0.5;",
                    duration: "500ms"
                })
                .run("animation1", 500)
                .run("animation2", 1000);
            }
        </script>
        
    </head>
<body>
    <div class="container">
        <h1>animo</h1>
        <h4>JavaScript Animation Framework</h4>
        <hr />
        <div id="demo">simple text</div>
    </div>
</body>
</html>
